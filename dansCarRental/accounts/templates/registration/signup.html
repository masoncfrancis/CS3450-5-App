{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% load static %}

{% block content %}
<div class="card text-center" style="width: 30rem; align-items: center; margin:auto; margin-top:4rem">
  <img id="delicate" src="{% static 'logo.jpg' %}" class="card-img-top" alt="delicate" draggable="false"/>
  <div class ="card-body">
    <h2>Sign up</h2>
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
    </form>
  </div>
</div>
  
{% endblock %}
