<html data-bs-theme="dark">

{% load static %}
<head>
  <meta charset="utf-8">
  <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="{% static 'custom.css' %}" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">


</head>
<style>
  .navbar-dark .navbar-nav .nav-link {
    color: #fff;
  }
  body{
    background-color: #343a40;
    margin-top: 12px;
  }
</style>

<body>

  <main>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top bg-dark navbar-dark">
      <div class="container">
        <a class="navbar-brand" href={% url 'home' %}><img id="delicate"
            src="{% static 'logo.jpg' %}" alt="delicate"
            draggable="false" height="30" /></a>
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
          data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item">
              <a class="nav-link mx-2" href="#!"><i class="fas fa-heart pe-2"></i>Something else here</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link mx-2" href="{% url 'account' %}"><i class="fas fa-heart pe-2"></i>Account</a>
            </li>
            <li class="nav-item ms-3">
              <a class="btn btn-light btn-rounded" href="{% url 'logout' %}">Sign out</a>
            </li>
            {% else %}
            <li class="nav-item ms-3">
              <a class="btn btn-light btn-rounded" href="{% url 'login' %}">Sign in</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar -->
    <div class="background-div" style="margin-top: 50px">
      {% block content %}
      {% endblock %}
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
</body>

</html>
